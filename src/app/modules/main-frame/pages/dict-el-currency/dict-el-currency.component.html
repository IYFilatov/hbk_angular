<p *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</p>
<mat-grid-list cols="1" rowHeight="70px">  
  <mat-grid-tile>
    <mat-label class="align-left">Currency</mat-label>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field class="align-left">
      <mat-label>Number</mat-label>
      <input [(ngModel)]="curElement.number" matInput #num maxlength="11" value="{{curElement.number}}">
      <mat-hint align="end">{{num.value.length}} / 11</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field class="align-left">
      <mat-label>name</mat-label>
      <input [(ngModel)]="curElement.name" matInput #name maxlength="255" value="{{curElement.name}}">
      <mat-hint align="end">{{name.value.length}} / 255</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field class="align-left">
      <mat-label>Alphabetic code</mat-label>
      <input [(ngModel)]="curElement.alcode" matInput #alCode maxlength="3" value="{{curElement.alcode}}">
      <mat-hint align="end">{{alCode.value.length}} / 3</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field class="align-left">
      <mat-label>Numeric code</mat-label>
      <input [(ngModel)]="curElement.numcode" matInput #numCode maxlength="3" value="{{curElement.numcode}}">
      <mat-hint align="end">{{numCode.value.length}} / 3</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field class="align-left">
      <mat-label>symbol</mat-label>
      <input [(ngModel)]="curElement.symbol" matInput #symbol maxlength="5" value="{{curElement.symbol}}">
      <mat-hint align="end">{{symbol.value.length}} / 5</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
<app-form-close-buttons (okCloseClick)='okClose()' (cancelClick)='cancel()'></app-form-close-buttons>
