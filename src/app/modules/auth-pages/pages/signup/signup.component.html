<mat-card>
  <mat-card-title>Create new user</mat-card-title>
  <mat-card-content>
    <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <p>
        <mat-form-field>
          <input matInput type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput  type="text" matInput placeholder="email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput  type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>

      <div class="buttons">
        <button mat-stroked-button type="submit">Signup</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
