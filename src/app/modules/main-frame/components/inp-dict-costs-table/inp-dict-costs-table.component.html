<div class="wrapper">
  <input type="text" matInput [matAutocomplete]="auto" [formControl]="searchCtrl" [value] = "selectedElement?.name">
  <button matSuffix mat-icon-button aria-label="Open" [disabled]="!isSelected()" (click)="openSelected()">
    <mat-icon>arrow_forward</mat-icon>
  </button>
  <button matSuffix mat-icon-button aria-label="Clear" (click)="clearSelected()">
    <mat-icon>close</mat-icon>
  </button>    
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectElement($event)" [displayWith]="displayValue">
    <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
    <ng-container *ngIf="!isLoading">
      <mat-option *ngFor="let cost of filteredCosts" [value]="cost">
        <span> {{cost.number}}.  <b> {{cost.name}} </b></span>
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</div>
