<!--<a mat-button [routerLink]="['./', row.number]">{{row[theader]}}</a>-->
<app-dict-journal-panel></app-dict-journal-panel>
<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  <ng-container [matColumnDef]="theader.id" *ngFor="let theader of tableHeaders">
    <mat-header-cell *matHeaderCellDef [ngClass]="theader.classes"> {{theader.caption}} </mat-header-cell>
    <mat-cell *matCellDef="let row" [ngClass]="theader.classes"> {{row[theader.id]}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row (click)="openElement(row)" *matRowDef="let row; columns: displayedColumns"></mat-row>
</table>
