<!--<a mat-button [routerLink]="['./', row.number]">{{row[theader]}}</a>-->
<app-dict-journal-panel></app-dict-journal-panel>
<table mat-table [dataSource]="tableData">
  <ng-container [matColumnDef]="theader.id" *ngFor="let theader of tableHeaders">
    <mat-header-cell *matHeaderCellDef> {{theader.caption}} </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row[theader.id]}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row (click)="openElement(row)" *matRowDef="let row; columns: displayedColumns"></mat-row>
</table>
